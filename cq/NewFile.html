<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>抽取页面</title>

	<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./newcq.js"></script>
	<link rel="stylesheet" href="newfile.css">
</head>
<body background="./timg.jpg">
	<ul style="text-align: center; padding-left: 0px; padding-right: 0px;">
		<h1 style="color: #FF0000;">评标专家抽取系统</h1>
	</ul>
	<ul style="text-align: center;">
		<input type="file" id="up" />
	</ul>
	<table style="width: 100%;text-align: center;" border="1">
	<tr>
		<td style="text-align: center;width: 25%" >
			一级类别:<select id="onetype">
			<option>请先选择抽取名单</option>
			</select>
		</td>
		<td style="text-align: center;width: 25%;">
			二级类别:<select id="twotype">
			<option>请先选择抽取名单</option>
		</select>
		</td>
		<td style="text-align: center;width: 25%;">
			三级类别:<select id="threetype">
			<option>请先选择抽取名单</option>
		</select>
		</td>
		<td style="text-align: center;width: 25%;">
			人数:<input type="number" id="renshu" value="2">
		</td>
	</tr>
	</table>
	
	<table style="width: 100%;text-align: center;">
	<tr><td>		<button
			style="width: 100px; 
			height: 100px; 
			background-image: url('./button.jpg'); 
			background-repeat: no-repeat; 
			background-size: 100% 100%; 
			border-radius:15px;
			text-align: center;"
			id="as"></button></td></tr>
	</table>
	<div id="dispay" style="width: 100%;background-color: #F2F2F2;overflow: scroll;height: 30em;">

	</div>
</body>
</html>
